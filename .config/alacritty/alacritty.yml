env:
  TERM: alacritty

window:
  decorations: full
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 5
    y: 2
  dynamic_padding: false
  opacity: 1

dynamic_title: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'tmux attach || tmux'

scrolling:
  history: 20000
  multiplier: 2

font:
  scale_with_dpi: true
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  size: 13

key_bindings:
  - { key: Space, mods: Shift|Command, mode: ~Search, action: ToggleViMode }

# Colors (Night Owlish Light)
colors:
  bright:
    black: '#7a8181'
    blue: '#5ca7e4'
    cyan: '#00c990'
    green: '#49d0c5'
    magenta: '#697098'
    red: '#f76e6e'
    white: '#989fb1'
    yellow: '#dac26b'
  cursor:
    cursor: '#403f53'
    text: '#fbfbfb'
  normal:
    black: '#011627'
    blue: '#4876d6'
    cyan: '#08916a'
    green: '#2aa298'
    magenta: '#403f53'
    red: '#d3423e'
    white: '#7a8181'
    yellow: '#daaa01'
  primary:
    background: '#ffffff'
    foreground: '#403f53'
  selection:
    background: '#f2f2f2'
    text: '#403f53'
