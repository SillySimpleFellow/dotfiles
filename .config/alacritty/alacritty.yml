env:
  TERM: alacritty

window:
  decorations: full
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 5
    y: 2
  dynamic_padding: false
  opacity: 1

dynamic_title: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'tmux attach || tmux'

scrolling:
  history: 20000
  multiplier: 2

font:
  scale_with_dpi: true
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  size: 13

key_bindings:
  - { key: Space, mods: Shift|Command, mode: ~Search, action: ToggleViMode }

schemes:
  primary:
    background: '#24283b'
    foreground: '#a9b1d6'

  # Normal colors
  normal:
    black:   '#32344a'
    red:     '#f7768e'
    green:   '#9ece6a'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#ad8ee6'
    cyan:    '#449dab'
    white:   '#9699a8'

  # Bright colors
  bright:
    black:   '#444b6a'
    red:     '#ff7a93'
    green:   '#b9f27c'
    yellow:  '#ff9e64'
    blue:    '#7da6ff'
    magenta: '#bb9af7'
    cyan:    '#0db9d7'
    white:   '#acb0d0'
