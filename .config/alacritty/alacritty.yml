window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 5
    y: 2
  dynamic_padding: false
  opacity: 0.95

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'tmux attach || tmux'

scrolling:
  history: 20000
  multiplier: 2

font:
  normal:
    family: Cascadia Mono
    style: Regular
  bold:
    family: Cascadia Mono
    style: Bold
  italic:
    family: Cascadia Mono
    style: Italic
  size: 11.0
