env:
  TERM: alacritty

window:
  decorations: full
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 5
    y: 2
  dynamic_padding: false
  opacity: 1

dynamic_title: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'tmux attach || tmux'

scrolling:
  history: 20000
  multiplier: 2

font:
  scale_with_dpi: true
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  size: 13

key_bindings:
  - { key: Space, mods: Shift|Command, mode: ~Search, action: ToggleViMode }

# Gruvbox
colors:
  # Default colors
  primary:
    # Hard contrast
    background: '#1d2021'
    # Medium contrast
    # background: '#282828'
    # Soft contrast
    # background: '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
