#------------------------------------#
#----- Alacritty configurations -----#
#------------------------------------#

# Load or attach tmux session at startup
[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 14

[font.bold]
family = "SauceCodePro Nerd Font"
style = "Bold"

[font.italic]
family = "SauceCodePro Nerd Font"
style = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font"
style = "Regular"

[scrolling]
history = 20000
multiplier = 2

[cursor]
style = {shape = "Block", blinking = "Always"}
blink_interval = 650

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 1
blur = false
option_as_alt = "both"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 10
y = 10

[window.position]
x = 0
y = 0

# Jellybeans
[colors.primary]
background = '#121212'
foreground = '#dedede'

[colors.cursor]
text = '#ffffff'
cursor = '#ffa460'

[colors.normal]
black   = '#929292'
red     = '#e27373'
green   = '#94b979'
yellow  = '#ffba7b'
blue    = '#97bedc'
magenta = '#e1c0fa'
cyan    = '#00988e'
white   = '#dedede'

[colors.bright]
black   = '#bdbdbd'
red     = '#ffa1a1'
green   = '#bddeab'
yellow  = '#ffdca0'
blue    = '#b1d8f6'
magenta = '#fbdaff'
cyan    = '#1ab2a8'
white   = '#ffffff'
