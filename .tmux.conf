# Scroll up with mouse
set-option -g mouse on
set -g set-clipboard on

# status bar position
set-option -g status-position top

# Don't close window on command exit
set-option -g remain-on-exit on

# Remap prefix
set -g prefix C-x

# Show title
set-option -g set-titles on

# increase repeat timeout
set -sg repeat-time 200

# Scrollback buffer
set -g history-limit 10000

# tmux display things in 256 colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# tmux status bar color
set-option -g status-style bg=default
set -g status-fg "#aab7b8"

# Allow for navigating between words with option
set-window-option -g xterm-keys on

# tmux active tab color
set-window-option -g window-status-current-style fg="#ffbf00"

# Command delay
set -g escape-time 10

# Set window notifications
set -g monitor-activity off
set -g visual-activity on

# Update files on focus (using for vim)
set -g focus-events on

# Status update interval
set -g status-interval 1

# Reduce time to wait for Escape key
set-option escape-time 40

# Renumber windows when a window is closed
set -g renumber-windows on
set -as terminal-features ",*:RGB"

# Create session
bind C-s new-session

# Find session
bind C-f command-prompt -p switch-to-session 'switch-client -t %%'

# Select window
bind C-w command-prompt -p switch-to-window 'select-window -t %%'

# Split current window
bind v split-window -v
bind h split-window -h

# Pane navigation
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

# pane resizing
bind -r Left resize-pane -L 2
bind -r Down resize-pane -D 2
bind -r Up resize-pane -U 2
bind -r Right resize-pane -R 2

# Window navigation
unbind n
unbind p
bind -r C-p previous-window
bind -r C-n next-window
